<!DOCTYPE html>
<html>
    <head>
        <title>Parte 06.1</title>
        <meta charset="utf-8" />
        <style>
            div {
                padding-top: 5px;
            }

            #rst {
                padding-left: 3px;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <div>
                <label for="nick">Digite um nickname: </label>
                <input type="text" id="nick" name="nick" />
            </div>
            <div>
                <label for="pwd">Digite uma senha: </label>
                <input type="password" id="pwd" name="pwd"/>
            </div>
            <div>
                <label for="pwda">Repita a senha: </label>
                <input type="password" id="pwda" name="pwda" />
            </div>
            <div>
                <label for="">Digite sua data de nascimento: </label>
                <input type="date" id="date" />
            </div>
            <div>
                <label>Escolha seu gênero: </label>
                <input type="radio" id="M" name="gender" value="M" />
                <label for="M"> M </label>
                <input type="radio" id="F" name="gender" value="F" />
                <label for="F"> F </label>
                <input type="radio" id="None" name="gender" value="None" />
                <label for="None"> Outro</label>
            </div>
            <div>
                <label>Quais dos idiomas a seguir você fala: </label><br />
                <input type="checkbox" id="eng" />
                <label for="eng"> Inglês</label><br />
                <input type="checkbox"  id="esp"/>
                <label for="esp"> Espanhol</label><br />
                <input type="checkbox" id="ch"/>
                <label for="ch"> Mandarin</label><br />
            </div>
            <div>
                <label for="">Qual é o seu nível?</label>
                <input type="range" min="0" max="3" />
            </div>
            <br />
            <div>
                <button type="submit">Enviar</button>
                <button type="reset" id="rst">Reset</button>
            </div>
        </form>
    </body>
</html>
