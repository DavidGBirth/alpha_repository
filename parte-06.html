<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="#">
            <div>
                <label for="nick">Digite um nickname: </label>
                <input type="text" id="nick" />
            </div>
            <div>
                <label for="">Digite uma senha: </label>
                <input type="password" id="" />
            </div>
            <div>
                <label for="">Repita a senha: </label>
                <input type="password" />
            </div>
            <div>
                <label for="">Digite sua data de nascimento: </label>
                <input type="date" />
            </div>
            <div>
                <label>Escolha seu gênero: </label>
                <input type="radio" id="M" name="gender" value="M" />
                <label for="M"> M </label>
                <input type="radio" id="F" name="gender" value="F" />
                <label for="F"> F </label>
                <input type="radio" id="None" name="gender" value="None" />
                <label for="None"> Outro</label>
            </div>
            <div>
                <label>Quais dos idiomas a seguir você fala: </label><br />
                <input type="checkbox" />
                <label for=""> Inglês</label><br />
                <input type="checkbox" />
                <label for=""> Espanhol</label><br />
                <input type="checkbox" />
                <label for=""> Mandarin</label><br />
            </div>
            <div>
                <label for="">Qual é o seu nível?</label>
                <input type="range" min="0" max="3" />
            </div>
            <button type="submit" />
            <span>    </span>
            <button type="reset" />
        </form>
    </body>
</html>
