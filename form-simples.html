<!DOCTYPE html>
<html>
    <head>
        <title>Simple form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="#">
            <div>
                <label for="fname">Digite seu nome: </label>
                <input type="text" id="fname" />
            </div>
            <div>
                <label for="lname">Digite seu sobrenome: </label>
                <input type="text" id="lname" />
            </div>
            <div>
                <label for="pwd">Digite uma senha: </label>
                <input type="password" id="pwd" />
            </div>
            <div>
                <label for="email">Digite seu e-mail: </label>
                <input type="email" id="email" /><br />
            </div>
            <div>
                <label for="yes">Você concorda com os Termos de Uso e Condições? </label>
                <input type="radio" name="termo" id="yes"/>
                <label> Sim </label>
                <input type="radio" name="termo" id="no" checked/>
                <label> Não </label> 
            </div>
            <br />
            <input type="submit">
        </form>
    </body>
</html>
